
<!doctype html>
<html lang="pt-br">
  <head>
  <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="js/jquery-3.4.0.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	

    <title>Login ADM</title>

    <!-- Principal CSS do Bootstrap -->
    <link href="../../dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Estilos customizados para esse template -->
    <link href="signin.css" rel="stylesheet">
  </head>


  <body class="text-center">
  
  <div class="container d-flex justify-content-center" id="container-home">
	 <div class="col-sm-4">
		<div class="card">
			<div class="card-body">
				<form class="form-signin">
					<img class="mb-4" src="img/logo.png" alt="" width="62" height="82">
					<h1 class="h3 mb-3 font-weight-normal">Faça login</h1>
					<label for="inputEmail" class="sr-only">Endereço de email</label>
					<input type="email" id="inputEmail" class="form-control" placeholder="Seu email" required autofocus>
					<label for="inputPassword" class="sr-only">Senha</label>
					<input type="password" id="inputPassword" class="form-control" placeholder="Senha" required>
					<a href="https://www.google.com">Ainda não tenho acesso</a>
					<p><a href="https://www.google.com"> Esqueci minha senha</a></p> 
					<button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
				</form>
			</div>
		</div>
		</div>
	</div>
  </body>
</html>
